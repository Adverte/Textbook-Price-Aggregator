<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/css/base.css" />
  <title>{% block title %}S.W.A.T. Textbooks{% endblock title %}</title>

  {% block head %}{% endblock %}
</head>

<body>
<div id="site-wrapper">
  <div id="header">
    {% block header %}
	<ul class="tabs">
	   <li id="tab-logo">
	     <a id="logo-link" href="/" title="S.W.A.T. Textbooks">
	       <img id="logo" src="/img/logo.jpg" alt="S.W.A.T. Textbooks" />
        </a> 
	   </li>
	   <li id="tab-links">
	       <a id="header-link" href="/">
	           <h1>S.W.A.T. Textbooks</h1>
	           <p>Secretly Watching All Textbooks</p>
           </a>
	   </li>
	   <li id="tab-search">
	     <form id="search" action="/searchresults" method="get">
	       <select name="type">
	         <option value="isbn">ISBN</option>
	         <option value="Title">Title</option>
	         <option value="Author">Author</option>
	         <option value="Keyword">Keyword</option>
	       </select>
	       <input id="q" type="text" name="q" />
	       <input type="submit" value="Search" />
	     </form>
	   </li>
	</ul>
	{% endblock %}
  </div>
  <hr id="header-hr"/>
	
  <div id="content">
    {% block content %}{% endblock content %}
  </div>

  <div id="footer">
    {% block footer %}
    <hr />
    <p>
	  Copyright Â© 2011 | 
	  <a href="/contact">Contact Us</a> | 
	  <a href="/sitemap">Sitemap</a>
    </p>
    {% endblock %}    
  </div>
</div>
</body>

</html>
