<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
function validateISBN(isbn) {

    if(isbn.length != 10 && isbn.length != 13) {
        return true;
    }
    var checksum = 0 
    if(isbn.length == 10) {
        checksum = 10 * isbn.charAt(0) + 9  * isbn.charAt(1) + 8  * isbn.charAt(2) + 7  * isbn.charAt(3) + 6* isbn.charAt(4) +  5  * isbn.charAt(5) + 4  * isbn.charAt(6) + 3  * isbn.charAt(7) + 2  * isbn.charAt(8) ;
        if (isbn.charAt(9) == 'x' || isbn.charAt(9) == 'X') {
            checksum += 10;
        } else {
            checksum += isbn.charAt(9);
        }
        if (checksum%11 == 0) return false;
    } else {
        checksum = 1 * isbn.charAt(0) +
                                 3 * isbn.charAt(1) +
                                 1 * isbn.charAt(2) +
                                 3 * isbn.charAt(3) +
                                 1 * isbn.charAt(4) +
                                 3 * isbn.charAt(5) +
                                 1 * isbn.charAt(6) +
                                 3 * isbn.charAt(7) +
                                 1 * isbn.charAt(8) +
                                 3 * isbn.charAt(9) +
                                 1 * isbn.charAt(10) +
                                 3 * isbn.charAt(11) +
                                 1 * isbn.charAt(12);
        if (checksum%10 == 0) return false;
    }
    return true;
}

function validateForm(formName) {
    if (document.forms[formName]["type"].value=="isbn" && validateISBN(document.forms[formName]["q"].value)) {
        document.forms[formName]["q"].value="Invalid ISBN";
        return false;        
    }
}
  </script>
  <link rel="stylesheet" href="/css/base.css" />
  <title>{% block title %}S.W.A.T. Textbooks{% endblock title %}</title>

  {% block head %}{% endblock %}
</head>

<body>
<div id="site-wrapper">
  <div id="header">
    {% block header %}
	<ul class="tabs">
	   <li id="tab-logo">
	     <a id="logo-link" href="/" title="S.W.A.T. Textbooks">
	       <img id="logo" src="/img/logo.jpg" alt="S.W.A.T. Textbooks" />
        </a> 
	   </li>
	   <li id="tab-links">
	       <a id="header-link" href="/">
	           <h1>S.W.A.T. Textbooks</h1>
	           <p>Secretly Watching All Textbooks</p>
           </a>
	   </li>
	   <li id="tab-search">
	     <form name="headersearch" id="search" action="/searchresults" method="get" onsubmit="return validateForm('headersearch')">
	       <select name="type">
	         <option value="isbn">ISBN</option>
	         <option value="Title">Title</option>
	         <option value="Author">Author</option>
	         <option value="Keyword">Keyword</option>
	       </select>
	       <input id="q" type="text" name="q" />
	       <input type="submit" value="Search" />
	     </form>
	   </li>
	</ul>
	{% endblock %}
  </div>
  <hr id="header-hr"/>
	
  <div id="content">
    {% block content %}{% endblock content %}
  </div>

  <div id="footer">
    {% block footer %}
    <hr />
    <p>
	  Copyright Â© 2011 | 
	  <a href="mailto:concerns@swat-books.appspotmail.com">Contact Us</a>
    </p>
    {% endblock %}    
  </div>
</div>
</body>

</html>
